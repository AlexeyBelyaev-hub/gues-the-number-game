<!DOCTYPE html>
<head id ="headId">
    <meta charset="UTF-8">
    <title>Game</title>
</head>
<body>
    <div align="center">
        <h1>Guess the number game</h1>
        <h3 id="main-message">
            Main message content
        </h3>
        <h3 id="result-message">
            Result message content
        </h3>

        <form id="game-form"
              action="play"
              method="post">
            <label for="guess">Enter number</label>
            <input id="guess" name="guess" type="number" autofocus value="value text" onfocus="this.value = this.value;"/>
            <input type="submit" title="Submit"/>
        </form>
        <footer id="footerId">
            <p>Created by the LPA</p>
        </footer>
    </div>
</body>
</html>
